<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1> audios</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <audio preload="metadata" src="The Moon Drops - Nathan Moore.mp3" controls loop></audio>
    <p> Outros tipos de audio </p>
    <audio controls>
        <source src="audioexemplo.mp3" type="audio/mpeg"> <!--esse carrega primeiro-->
        <source src="audioexemplo.ogg" type="audio/ogg">
        sour
    </audio>
    
</body>
</html>
