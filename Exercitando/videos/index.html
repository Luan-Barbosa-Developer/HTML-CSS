<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos de hospedagem local</h1>
    <video preload="metadata" width="300px" controls>
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.ogv" type="video/ogv">
    </video>
    <h1>Inserindo videos de hospedagem externa</h1>
    <p>Video hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
